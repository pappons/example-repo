<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-box img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .product-box h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product-box p {
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Super Toy Store</h1>
        <p>Find the best toys for your kids!</p>
    </header>
    <div class="container">
        <div class="grid">
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 1">
                <h3>Toy 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 2">
                <h3>Toy 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 3">
                <h3>Toy 3</h3>
                <p>$24.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 4">
                <h3>Toy 4</h3>
                <p>$14.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 5">
                <h3>Toy 5</h3>
                <p>$22.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 6">
                <h3>Toy 6</h3>
                <p>$18.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 7">
                <h3>Toy 7</h3>
                <p>$16.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 8">
                <h3>Toy 8</h3>
                <p>$27.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 9">
                <h3>Toy 9</h3>
                <p>$21.99</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 10">
                <h3>Toy 10</h3>
                <p>$19.49</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 11">
                <h3>Toy 11</h3>
                <p>$14.49</p>
            </div>
            <div class="product-box">
                <img src="https://via.placeholder.com/200x150" alt="Toy 12">
                <h3>Toy 12</h3>
                <p>$26.99</p>
            </div>
        </div>
    </div>
</body>
</html>
